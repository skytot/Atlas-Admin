name: ğŸ“š Deploy Documentation

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy from'
        required: false
        default: 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“‹ Install docs dependencies
        run: |
          cd docs
          pnpm install

      - name: ğŸ” Lint documentation
        run: |
          cd docs
          pnpm run lint || echo "Linting completed with warnings"

      - name: ğŸ—ï¸ Build documentation
        run: |
          cd docs
          pnpm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Build summary
        run: |
          echo "ğŸ“š Documentation build completed successfully!"
          echo "ğŸ“ Build output: docs/.vitepress/dist"
          echo "ğŸŒ Ready for deployment to GitHub Pages"

      - name: ğŸš€ Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment status
        run: |
          echo "ğŸ‰ Documentation deployed successfully!"
          echo "ğŸ”— URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
